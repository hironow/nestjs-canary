name: load-test
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-test:
    name: Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Build
        run: |
          npm install
          npm run build

      - name: Start server
        run: |
          npm run start:prod &
          sleep 10 &&
          curl http://localhost:3000 -I

      - name: Run k6 local test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: ./loadtest/app.loadtest-spec.js
          cloud: false
