name: loadtest
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  loadtest:
    name: Loadtest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install k6
        run: |
          curl https://github.com/loadimpact/k6/releases/download/v0.26.2/k6-v0.26.2-linux64.tar.gz -L | tar xvz --strip-components 1

      - name: Build server
        run: |
          npm install
          npm run build

      - name: Start server and Run loadtest
        run: |
          npm run start:prod & npx wait-on http://localhost:3000
          ./k6 run ./loadtest/app.loadtest-spec.js

      - name: Upload loadtest summary
        uses: actions/upload-artifact@v3
        with:
          name: k6-summary
          path: ./loadtest/summary.html
