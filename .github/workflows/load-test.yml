name: load-test
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-test:
    name: Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run k6 local test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: ./loadtest/app.loadtest-spec.js
          cloud: false
